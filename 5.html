Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(mathOperation(5, 3, "+"));
  console.log(mathOperation(5, 3, "-"));
  console.log(mathOperation(5, 3, "*"));
  console.log(mathOperation(5, 3, "/"));

  /**
   * Производит заданную математическую операцию с заданными числами.
   * @param {number} arg1 - первое заданное число.
   * @param {number} arg2 - второе заданное число.
   * @param {string} operation - заданная математическая операция из: "+", "-",
   * "*","/".
   * @returns {number} Возвращает результат математической операции или NaN.
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": 
        return getAdditional(arg1, arg2);
      case "-": 
        return getDifference(arg1, arg2);
      case "*": 
        return getMultiplication(arg1, arg2);
      case "/": 
        return getDivision(arg1, arg2);
      default: 
        return NaN;
    }
  }

  /**
   * Складывает два числа.
   * @param {number} a - первое складываемое число.
   * @param {number} b - второе складываемое число.
   * @returns {number} Возвращает результат сложения двух чисел.
   */  
  function getAdditional(a, b) {
    return a + b;
  }

  /**
   * Вычитает из большего меньшее число.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} Возвращает результат разности двух чисел.
   */  
  function getDifference(a, b) {
    if (a > b) 
      return a - b;
    else if (a < b)
      return b - a;
    else 
      return 0;
  }

  /**
   * Перемножает два числа между собой.
   * @param {number} a - первое умножаемое число.
   * @param {number} b - второе умножаемое число.
   * @returns {number} Возвращает результат произведения двух чисел.
   */  
  function getMultiplication(a, b) {
    return a * b;
  }

  /**
   * Делит первое число на второе.
   * @param {number} a - первое число - числитель.
   * @param {number} b - второе число - знаменатель.
   * @returns {number} Возвращает результат деления двух чисел.
   */  
  function getDivision(a, b) {
    return a / b;
  }
</script>
