<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const a = 5;
  const b = 3;

  console.log(getAdditional(a, b))
  console.log(getDifference(a, b))
  console.log(getMultiplication(a, b))
  console.log(getDivision(a, b))

  /**
   * Складывает два числа.
   * @param {number} a - первое складываемое число.
   * @param {number} b - второе складываемое число.
   * @returns {number} Возвращает результат сложения двух чисел.
   */  
  function getAdditional(a, b) {
    return a + b;
  }

  /**
   * Вычитает из большего меньшее число.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @returns {number} Возвращает результат разности двух чисел.
   */  
  function getDifference(a, b) {
    if (a > b) 
      return a - b;
    else if (a < b)
      return b - a;
    else 
      return 0;
  }

  /**
   * Перемножает два числа между собой.
   * @param {number} a - первое умножаемое число.
   * @param {number} b - второе умножаемое число.
   * @returns {number} Возвращает результат произведения двух чисел.
   */  
  function getMultiplication(a, b) {
    return a * b;
  }

  /**
   * Делит первое число на второе.
   * @param {number} a - первое число - числитель.
   * @param {number} b - второе число - знаменатель.
   * @returns {number} Возвращает результат деления двух чисел.
   */  
  function getDivision(a, b) {
    return a / b;
  }


</script>
</body>
